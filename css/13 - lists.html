<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* pada list tidak berurutan (ul) menggunakan simbol kotak */
      ul {
        list-style-type: square;
      }

      /* pada list berurutan (ol) menggunakan nomor desimal */
      ol {
        list-style-type: decimal;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>satu</li>
      <li>dua</li>
      <li>tiga</li>
    </ul>

    <ol>
      <li>empat</li>
      <li>lima</li>
      <li>enam</li>
    </ol>
  </body>
</html>
